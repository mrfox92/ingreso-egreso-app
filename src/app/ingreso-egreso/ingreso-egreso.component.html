<div class="row animated fast fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form (ngSubmit)="crearIngresoEgreso()" [formGroup]="forma">

                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <input formControlName="descripcion" type="text" class="form-control" placeholder="Descripcion" name="descripcion">
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input formControlName="monto" type="number" class="form-control" placeholder="Monto" name="monto">
                        <p>
                            Debe de ser un monto positivo
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Tipo</label>
                        <br>
                        <button (click)="tipo = 'egreso'" *ngIf="tipo === 'ingreso'" type="button" class="btn btn-success btn-block">Ingreso</button>
                        <button (click)="tipo = 'ingreso'" *ngIf="tipo === 'egreso'" type="button" class="btn btn-danger btn-block">Egreso</button>
                    </div>

                    <hr>
                    <button *ngIf="!loading" [disabled]="!forma.valid" type="submit" class="btn btn-primary mr-2"><i class="fa fa-save"></i> Agregar</button>
                    <button *ngIf="loading" [disabled]="true" class="btn btn-primary mr-2">
                    <i class="fa fa-spin fa-sync"></i>
                    Espere por favor...
                    </button>


                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
            </div>
        </div>
    </div>
</div>
