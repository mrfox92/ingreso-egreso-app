<div class="page-body-wrapper full-page-wrapper auth-page animated fast fadeIn">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form #f="ngForm" (ngSubmit)="login( f.value )">
                        <div class="form-group">
                            <label class="label">Usuario</label>
                            <div class="input-group">
                                <input ngModel name="email" type="email" class="form-control" placeholder="Email" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contrase√±a</label>
                            <div class="input-group">
                                <input ngModel name="password" type="password" class="form-control" placeholder="*********" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button *ngIf="!loading" [disabled]="!f.valid" type="submit" class="btn btn-primary submit-btn btn-block">Login</button>
                            <button *ngIf="loading" [disabled]="true" type="button" class="btn btn-primary submit-btn btn-block"><i class="fa fa-spin fa-sync"></i> Espere...</button>
                        </div>


                        <div class="text-block text-center my-3">
                            <small class="text-center text-secondary">No estas registrado?</small>
                            <br>
                            <a [routerLink]="['/register']" class="btn btn-link">Crear cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
